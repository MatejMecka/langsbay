{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | Langsbay</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'accounts/img/favicon.ico' %}">
    <link rel="icon" href="{% static 'accounts/img/favicon.png' %}">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/4e86282235.js" crossorigin="anonymous"></script>

    <!-- Other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="{% static 'accounts/js/signup.js' %}" type="text/javascript"></script>
  </head>
  <body class="text-center">
    <form id="signupForm" class="form-signin" action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <a href="{% url 'index' %}"><img class="mb-4" src="{% static 'accounts/img/favicon.svg' %}" alt="" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
      {% if message %}
      <div class="alert alert-danger">
        {% for msg in message %}
        <p>{{ msg }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <!-- First Tab -->
      <div class="tab my-3">
        <label for="inputUsernameSignUp" class="sr-only">Username</label>
        <input type="text" id="inputUsernameSignUp" class="form-control" name="username" placeholder="Username" autocomplete="off" autofocus required>
        <label for="inputEmailSignUp" class="sr-only">Email address</label>
        <input type="email" id="inputEmailSignUp" class="form-control" name="email" placeholder="Email address" autocomplete="off" required>
        <label for="inputPasswordSignUp" class="sr-only">Password</label>
        <input type="password" id="inputPasswordSignUp" class="form-control" name="password" placeholder="Password" autocomplete="off" required>
        <label for="inputPasswordConfirmSignUp" class="sr-only">Confirm password</label>
        <input type="password" id="inputPasswordConfirmSignUp" class="form-control" name="password_confirm" placeholder="Confirm password" autocomplete="off" required>
      </div>

      <hr>

      <!-- Second tab -->
      <div class="tab my-3">
        <label for="inputNativeLanguageSignUp" class="h4">I speak...</label>
        <div class="form-row">
          <div class="col-9">
            <select id="inputNativeLanguageSignUp" name="native_language" class="form-control">
              <option value="" hidden selected>Select your language...</option>
            </select>
          </div>
          <div class="col-3" id="nativeLanguageFlag">
            <i class="fas fa-question-circle"></i>
          </div>
        </div>
      </div>

      <hr>

      <!-- Third tab -->
      <div class="tab my-3">
        <label for="inputLearningLanguageSignUp" class="h4">I am learning...</label>
        <div class="form-row">
          <div class="col-9">
            <select id="inputLearningLanguageSignUp" name="learning_language" class="form-control">
              <option value="" hidden selected>Select a language...</option>
            </select>
          </div>
          <div class="col-3" id="learningLanguageFlag">
            <i class="fas fa-question-circle"></i>
          </div>
        </div>
      </div>

      <!-- Fourth tab -->
      <div class="tab my-3">
        <div class="form-check form-check-inline active">
          <input type="radio" id="inputLevelRegularSignUp" class="form-check-input" name="use_level" value="regular" checked>
          <label for="inputLevelRegularSignUp" class="form-check-label">Use Regular Level</label>
        </div>
        <div class="form-check form-check-inline active">
          <input type="radio" id="inputLevelCEFRSignUp" class="form-check-input" name="use_level" value="cefr">
          <label for="inputLevelCEFRSignUp" class="form-check-label">Use CEFR</label>
        </div>

        <div class="form-row">
          <div class="col-6 my-2">
            <label for="inputLevelRegularOptionSignUp" class="sr-only">Select level</label>
            <select class="form-control" id="inputLevelRegularOptionSignUp" required>
              <option value="" hidden selected>Select level...</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>
            <input type="hidden" id="inputLevelRegularHiddenSignUp" name="learning_language_level" value="">
          </div>
          <div class="col-6 my-2">
            <label for="inputLevelCEFROptionSignUp" class="sr-only">Select CEFR</label>
            <select class="form-control" id="inputLevelCEFROptionSignUp" disabled>
              <option value="" hidden selected>Select CEFR...</option>
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="B1">B1</option>
              <option value="B2">B2</option>
              <option value="C1">C1</option>
              <option value="C2">C2</option>
            </select>
            <input type="hidden" id="inputLevelCEFRHiddenSignUp" name="learning_language_level_cefr" value="">
          </div>
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <a class="btn btn-lg btn-secondary btn-block" href="{% url 'index' %}">Cancel</a><br>
      <a href="{% url 'login' %}">I already have an account</a>
      <p class="mt-3 mb-3 text-muted">&copy; Copyright 2020:&nbsp;&nbsp;<a href="{% url 'index' %}"><img src="{% static 'accounts/img/logo-dark.png' %}" alt="Langsbay" height="50"></a></p>
    </form>
  </body>
</html>
