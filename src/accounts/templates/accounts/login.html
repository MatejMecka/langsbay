{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in | Langsbay</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'accounts/img/favicon.ico' %}">
    <link rel="icon" href="{% static 'accounts/img/favicon.png' %}">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Bootstrap JS, Popper.js, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/4e86282235.js" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    <form id="loginForm" class="form-signin" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <a href="{% url 'index' %}"><img class="mb-4" src="{% static 'accounts/img/favicon.svg' %}" alt="" height="72"></a>
      <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
      {% if message %}
      <div class="alert alert-danger">
        <p>{{ message }}</p>
      </div>
      {% endif %}

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" autocomplete="off" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <a role="button" class="btn btn-lg btn-secondary btn-block" href="{% url 'index' %}">Cancel</a><br>
      <a href="{% url 'signup' %}">I don't have an account</a>
      <p class="mt-3 mb-3 text-muted">&copy; Copyright 2020:&nbsp;&nbsp;<a href="{% url 'index' %}"><img src="{% static 'accounts/img/logo-dark.png' %}" alt="Langsbay" height="50"></a></p>
    </form>
  </body>
</html>
